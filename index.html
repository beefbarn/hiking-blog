<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hiking Blog</title>
</head>

<body>
    <h1 class="big-header centered" id="big-header">Phoenixville Blog</h1>
    <br>
    <h2 class="q-number centered" id="q-number">Question 1
        <br>
        <br>
        <div class="the-question centered" id="the-question">Which of
        these topics do you feel like focusing on?</div>
        <br>
        <br>
        <input class="the-button centered-block" id="the-button-1"
        value="Creep Score" type="button">
        <input class="the-button centered-block" id="the-button-2"
        value="KDA" type="button">
        <br>
        <br>
        <input class="the-button centered-block" id="the-button-3"
        value="Objectives" type="button">
        <input class="the-button centered-block" id="the-button-4"
        value="Chilling" type="button">
    </h2>
    <br>
    <br>
    <h3 class="centered">Search Your Rank!
        <br>
        <br>
        <label for="game-name" class="p-rank">Summoner Name</label>
        <input id="game-name" name="game-name" type="text" placeholder="Summoner Name" class="p-rank">
        <br>
        <br>
        <label for="tag-line" class="p-rank">Tag Line</label>
        <input id="tag-line" name="tag-line" type="text" placeholder="Tag Line" class="p-rank">
        <br>
        <br>
        <button id="search-button" class="p-rank">Search</button>
        <br>
        <br>
        <div id="table-container">
            <p id="rank-display" class="p-rank"></p>
        </div>
    </h3>

    <script src="script.js"></script>
</body>
</html>
